<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Carrera - Facultad de Salud</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #00204e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        header {
            background-color: rgba(255, 255, 255, 0.1);
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .card a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #45a049;
        }
        .back-button {
            margin-top: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selección de Carrera - Facultad de Salud</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23f0f0f0'/%3E%3Cpath d='M50 20 L80 40 L80 70 L50 90 L20 70 L20 40 Z' fill='%234CAF50'/%3E%3Cpath d='M50 30 L70 45 L70 65 L50 80 L30 65 L30 45 Z' fill='white'/%3E%3C/svg%3E" alt="Enfermería">
            <h2>Enfermería</h2>
            <a href="enfermeria.html">Ir al seguimiento</a>
        </div>
        <div class="card">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23f0f0f0'/%3E%3Ccircle cx='50' cy='50' r='40' fill='%234CAF50'/%3E%3Crect x='45' y='20' width='10' height='60' fill='white'/%3E%3Crect x='20' y='45' width='60' height='10' fill='white'/%3E%3C/svg%3E" alt="Técnico de Nivel Superior en Enfermería">
            <h2>Técnico de Nivel Superior en Enfermería</h2>
            <a href="tecnico_enfermeria.html">Ir al seguimiento</a>
        </div>
        <div class="card">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23f0f0f0'/%3E%3Cpath d='M20 80 Q50 20 80 80' stroke='%234CAF50' stroke-width='10' fill='none'/%3E%3Ccircle cx='50' cy='50' r='20' fill='%234CAF50'/%3E%3C/svg%3E" alt="Kinesiología">
            <h2>kine</h2>
            <a href="kine.html">Ir al seguimiento</a>
        </div>
        <div class="card">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23f0f0f0'/%3E%3Ccircle cx='50' cy='50' r='40' fill='%234CAF50'/%3E%3Cpath d='M30 50 L70 50 M50 30 L50 70' stroke='white' stroke-width='10'/%3E%3C/svg%3E" alt="Terapia Ocupacional">
            <h2>Terapia Ocupacional</h2>
            <a href="terapia_ocupacional.html">Ir al seguimiento</a>
        </div>
    </div>
    <a href="index.html" class="back-button">Volver al Inicio</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.05) translateY(-10px)';
                });
                card.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1) translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
