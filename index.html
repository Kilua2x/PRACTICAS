<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento Practicas UAC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #00204e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        header {
            background-color: rgba(255, 255, 255, 0.1);
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        nav {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        li {
            margin: 10px;
        }
        a {
            color: white;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Seguimiento Practicas UAC</h1>
    </header>
    <nav>
        <ul>
            <li><a href="pagina1.html" id="link1">Seguimiento Ingenierias</a></li>
            <li><a href="pagina2.html" id="link2">Seguimiento Humanidades</a></li>
            <li><a href="pagina3.html" id="link3">Seguimiento Salud</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                link.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.1)';
                });
                link.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            function animateLink(linkId) {
                const link = document.getElementById(linkId);
                link.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    link.style.transform = 'translateY(0)';
                }, 500);
            }

            setInterval(() => {
                animateLink('link' + (Math.floor(Math.random() * 3) + 1));
            }, 2000);
        });
    </script>
</body>
</html>
