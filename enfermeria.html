<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Prácticas Estudiantiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #modoSeleccion {
            margin-bottom: 20px;
        }
        @media screen and (max-width: 600px) {
            form {
                padding: 10px;
            }
            input, select {
                margin-bottom: 10px;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Registro de Prácticas Estudiantiles</h1>

    <div id="modoSeleccion">
        <label for="modo">Seleccione el modo de registro:</label>
        <select id="modo">
            <option value="individual">Individual</option>
            <option value="grupal">Grupal</option>
        </select>
    </div>

    <form id="practicaForm">
        <div id="datosIndividuales">
            <label for="nombreEstudiante">Nombre del Estudiante:</label>
            <input type="text" id="nombreEstudiante">
        </div>

        <div id="datosGrupales" style="display:none;">
            <label for="numEstudiantes">Número de estudiantes en el grupo:</label>
            <input type="number" id="numEstudiantes" min="1">
        </div>

        <label for="fechaInduccion">Fecha de Inducción Obligatoria:</label>
        <input type="date" id="fechaInduccion" required>

        <label for="cohorte">Cohorte de estudiante:</label>
        <input type="text" id="cohorte" required>

        <label for="tipoPractica">Práctica Extra o Intrahospitalaria:</label>
        <select id="tipoPractica" required>
            <option value="Extra">Extra</option>
            <option value="Intra">Intrahospitalaria</option>
        </select>

        <label for="coordinadoraSede">Nombre de Coordinadora de Sede:</label>
        <input type="text" id="coordinadoraSede" required>

        <label for="supervisorUAC">Nombre Supervisor de Práctica UAC:</label>
        <input type="text" id="supervisorUAC" required>

        <label for="encargadoRAD">Encargado RAD (Nombre – Mail - Fono):</label>
        <input type="text" id="encargadoRAD" required>

        <label for="enfermeroJefe">Nombre y mail Enfermero Jefe del Servicio:</label>
        <input type="text" id="enfermeroJefe">

        <label for="cuposOtorgados">Cupos otorgados por servicios según convenio:</label>
        <input type="number" id="cuposOtorgados" required>

        <label for="alumnosAprobados">Alumnos Aprobados por servicio:</label>
        <input type="number" id="alumnosAprobados" required>

        <label for="alumnosReprobados">Alumnos reprobados por servicio:</label>
        <input type="number" id="alumnosReprobados" required>

        <label for="licenciasPresentadas">Licencias presentadas por estudiantes:</label>
        <input type="number" id="licenciasPresentadas" required>

        <label for="calificacionDiagnostico">Calificación Evaluación de diagnóstico:</label>
        <input type="number" id="calificacionDiagnostico" step="0.1" min="1" max="7" required>

        <label for="calificacionPreEvaluacion">Calificación Pre evaluación (En caso de Internado):</label>
        <input type="number" id="calificacionPreEvaluacion" step="0.1" min="1" max="7">

        <label for="calificacionFinal">Calificación Evaluación Final (En caso de Internado):</label>
        <input type="number" id="calificacionFinal" step="0.1" min="1" max="7">

        <label for="calificacionPlanMejora">Calificación Plan de mejora (En caso de Internado):</label>
        <input type="number" id="calificacionPlanMejora" step="0.1" min="1" max="7">

        <label for="calificacionPractica">Calificación Práctica y exposición de caso clínico:</label>
        <input type="number" id="calificacionPractica" step="0.1" min="1" max="7" required>

        <button type="submit">Agregar Registro</button>
    </form>

    <table id="registrosTabla">
        <thead>
            <tr>
                <th>Nombre/Grupo</th>
                <th>Fecha Inducción</th>
                <th>Cohorte</th>
                <th>Tipo Práctica</th>
                <th>Coordinadora</th>
                <th>Supervisor UAC</th>
                <th>Encargado RAD</th>
                <th>Enfermero Jefe</th>
                <th>Cupos</th>
                <th>Aprobados</th>
                <th>Reprobados</th>
                <th>Licencias</th>
                <th>Eval. Diagnóstico</th>
                <th>Pre-evaluación</th>
                <th>Eval. Final</th>
                <th>Plan Mejora</th>
                <th>Práctica y Caso Clínico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los registros se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Registro</h2>
            <form id="editForm">
                <!-- Los campos de edición se generarán dinámicamente aquí -->
            </form>
        </div>
    </div>

    <script>
        const modoSelect = document.getElementById('modo');
        const datosIndividuales = document.getElementById('datosIndividuales');
        const datosGrupales = document.getElementById('datosGrupales');
        const practicaForm = document.getElementById('practicaForm');
        const registrosTabla = document.getElementById('registrosTabla');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const closeBtn = document.getElementsByClassName('close')[0];

        modoSelect.addEventListener('change', function() {
            if (this.value === 'individual') {
                datosIndividuales.style.display = 'block';
                datosGrupales.style.display = 'none';
            } else {
                datosIndividuales.style.display = 'none';
                datosGrupales.style.display = 'block';
            }
        });

        practicaForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const tbody = registrosTabla.querySelector('tbody');
            const newRow = tbody.insertRow();

            const formData = new FormData(this);
            const cells = [];

            if (modoSelect.value === 'individual') {
                cells.push(formData.get('nombreEstudiante'));
            } else {
                cells.push(`Grupo de ${formData.get('numEstudiantes')} estudiantes`);
            }

            for (let pair of formData.entries()) {
                if (pair[0] !== 'nombreEstudiante' && pair[0] !== 'numEstudiantes') {
                    cells.push(pair[1]);
                }
            }

            cells.forEach(cellData => {
                const cell = newRow.insertCell();
                cell.textContent = cellData;
            });

            const actionsCell = newRow.insertCell();
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Editar';
            editBtn.onclick = function() { editarRegistro(newRow); };
            actionsCell.appendChild(editBtn);

            this.reset();
        });

        function editarRegistro(row) {
            editForm.innerHTML = '';

            const cells = row.cells;
            const headers = registrosTabla.querySelectorAll('th');

            for (let i = 0; i < cells.length - 1; i++) {
                const label = document.createElement('label');
                label.textContent = headers[i].textContent;
                const input = document.createElement('input');
                input.type = 'text';
                input.value = cells[i].textContent;
                input.name = `campo${i}`;
                editForm.appendChild(label);
                editForm.appendChild(input);
            }

            const submitBtn = document.createElement('button');
            submitBtn.type = 'submit';
            submitBtn.textContent = 'Guardar Cambios';
            editForm.appendChild(submitBtn);

            editModal.style.display = 'block';

            editForm.onsubmit = function(e) {
                e.preventDefault();
                const formData = new FormData(editForm);
                for (let i = 0; i < cells.length - 1; i++) {
                    cells[i].textContent = formData.get(`campo${i}`);
                }
                editModal.style.display = 'none';
            };
        }

        closeBtn.onclick = function() {
            editModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == editModal) {
                editModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
