<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Prácticas Estudiantiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        @media screen and (max-width: 600px) {
            form {
                padding: 10px;
            }
            input, select {
                margin-bottom: 10px;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Registro de Prácticas Estudiantiles</h1>
    <form id="practicaForm">
        <label for="numEstudiantes">Número de estudiantes por prácticas:</label>
        <input type="number" id="numEstudiantes" name="numEstudiantes" required>

        <label for="fechaInduccion">Fecha de Inducción Obligatoria:</label>
        <input type="date" id="fechaInduccion" name="fechaInduccion" required>

        <label for="cohorte">Cohorte de estudiante:</label>
        <input type="text" id="cohorte" name="cohorte" required>

        <label for="tipoPractica">Práctica Extra o Intrahospitalaria:</label>
        <select id="tipoPractica" name="tipoPractica" required>
            <option value="Extra">Extra</option>
            <option value="Intra">Intrahospitalaria</option>
        </select>

        <label for="coordinadoraSede">Nombre de Coordinadora de Sede:</label>
        <input type="text" id="coordinadoraSede" name="coordinadoraSede" required>

        <label for="supervisorUAC">Nombre Supervisor de Práctica UAC:</label>
        <input type="text" id="supervisorUAC" name="supervisorUAC" required>

        <label for="encargadoRAD">Encargado RAD (Nombre – Mail - Fono):</label>
        <input type="text" id="encargadoRAD" name="encargadoRAD" required>

        <label for="enfermeroJefe">Nombre y mail Enfermero Jefe del Servicio:</label>
        <input type="text" id="enfermeroJefe" name="enfermeroJefe">

        <label for="cuposOtorgados">Cupos otorgados por servicios según convenio:</label>
        <input type="number" id="cuposOtorgados" name="cuposOtorgados" required>

        <label for="alumnosAprobados">Alumnos Aprobados por servicio:</label>
        <input type="number" id="alumnosAprobados" name="alumnosAprobados" required>

        <label for="alumnosReprobados">Alumnos reprobados por servicio:</label>
        <input type="number" id="alumnosReprobados" name="alumnosReprobados" required>

        <label for="licenciasPresentadas">Licencias presentadas por estudiantes:</label>
        <input type="number" id="licenciasPresentadas" name="licenciasPresentadas" required>

        <label for="calificacionDiagnostico">Calificación Evaluación de diagnóstico:</label>
        <input type="number" id="calificacionDiagnostico" name="calificacionDiagnostico" step="0.1" min="1" max="7" required>

        <label for="calificacionPreEvaluacion">Calificación Pre evaluación (En caso de Internado):</label>
        <input type="number" id="calificacionPreEvaluacion" name="calificacionPreEvaluacion" step="0.1" min="1" max="7">

        <label for="calificacionFinal">Calificación Evaluación Final (En caso de Internado):</label>
        <input type="number" id="calificacionFinal" name="calificacionFinal" step="0.1" min="1" max="7">

        <label for="calificacionPlanMejora">Calificación Plan de mejora (En caso de Internado):</label>
        <input type="number" id="calificacionPlanMejora" name="calificacionPlanMejora" step="0.1" min="1" max="7">

        <label for="calificacionPractica">Calificación Práctica y exposición de caso clínico:</label>
        <input type="number" id="calificacionPractica" name="calificacionPractica" step="0.1" min="1" max="7" required>

        <button type="submit">Agregar Registro</button>
    </form>

    <table id="registrosTabla">
        <thead>
            <tr>
                <th>N° Estudiantes</th>
                <th>Fecha Inducción</th>
                <th>Cohorte</th>
                <th>Tipo Práctica</th>
                <th>Coordinadora</th>
                <th>Supervisor UAC</th>
                <th>Encargado RAD</th>
                <th>Enfermero Jefe</th>
                <th>Cupos</th>
                <th>Aprobados</th>
                <th>Reprobados</th>
                <th>Licencias</th>
                <th>Eval. Diagnóstico</th>
                <th>Pre-evaluación</th>
                <th>Eval. Final</th>
                <th>Plan Mejora</th>
                <th>Práctica y Caso Clínico</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los registros se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        document.getElementById('practicaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var tbody = document.querySelector('#registrosTabla tbody');
            var newRow = tbody.insertRow();

            var formData = new FormData(this);
            var fields = [
                'numEstudiantes', 'fechaInduccion', 'cohorte', 'tipoPractica', 'coordinadoraSede',
                'supervisorUAC', 'encargadoRAD', 'enfermeroJefe', 'cuposOtorgados', 'alumnosAprobados',
                'alumnosReprobados', 'licenciasPresentadas', 'calificacionDiagnostico', 'calificacionPreEvaluacion',
                'calificacionFinal', 'calificacionPlanMejora', 'calificacionPractica'
            ];

            fields.forEach(function(field) {
                var cell = newRow.insertCell();
                cell.textContent = formData.get(field);
            });

            this.reset();
        });
    </script>
</body>
</html>
